<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
         <div class="instagram-wrapper">
            <div class="instragram-phone">
                <img src="celular.png" alt="celular" id="phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram.png" alt="instagram-logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="profile.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como thiago_rocks</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                    <div class="face-logo">
                        <a href="#"><img src="facelogo.png" alt="facebook"></a>
                    </div>
                </div>
                <div class="group">
                    <p class="not-account">Não é Thiago?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
         </div> 
         
    </body>
</html>
